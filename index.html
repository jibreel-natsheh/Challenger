<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenger</title>
    <link rel="stylesheet" href="assets/css/style.css">
    
</head>
<body>
    <section class="intro">
        <div class="main-content">
            <div class="color-pickers" align="center">
                <div class="color-box-main"></div>
                <input type="color" id="main-color" onchange="changeColors()">
                <div class="color-box-sec"></div>
                <input type="color" id="second-color" onchange="changeColors()">

            </div>
            <img src="assets/img/Exams-bro (2).png" alt="background-thing">
            <h1>Challenger</h1>
            <h2>Test Your Knowledge and Skills Instantly</h2>
            <div class="buttons">
                <button>AskMe</button>
                <button>speedometer</button>
            </div>
            <p>A PSEU Project</p>
        </div>
        
    </section>
    <script>
        let old_main = getComputedStyle(document.documentElement).getPropertyValue('--main-color');
        let old_second = getComputedStyle(document.documentElement).getPropertyValue('--second-color');
        function onStart(){
            document.getElementById('main-color').value = old_main;
            document.getElementById('main-color').value = old_second;
        }
        window.onload = onStart;
        

        function changeColors(){
            var main = document.getElementById('main-color').value;
            var second = document.getElementById('second-color').value;

            
            document.documentElement.style.setProperty('--main-color', main);
            document.documentElement.style.setProperty('--second-color', second);
        }
        

        
    </script>
</body>
</html>
